<div class="container-fluid">
    <div class="row">
        <div class="col-4">
            <br>
            <div class="row justify-content-center align-self-center">
                <button [ngClass]="{ 'btn-primary': !showCreate, 'btn-danger': showCreate }" type="button" class="btn"
                    (click)="showHideCreate()">Create an author</button>
            </div>
            <br>
            <br>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th class="h4">AuthorÂ´s Name</th>    
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor = "let author of authors" >
                        <td style="cursor: pointer;" (click)="onSelected(author.id)"> <dd>{{author.name}}</dd></td>
                        <td>
                            <button [ngClass]="{ 'btn-primary': (!showEdit || selectedAuthor.id != author.id), 'btn-danger': (showEdit && selectedAuthor.id == author.id) }"
                                type="button" class="btn" (click)="showHideEdit(author.id)">Edit</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-8">
            <div *ngIf="showView">
                <app-author-detail [authorDetail]="selectedAuthor"></app-author-detail>
            </div>
            <div *ngIf="showCreate">
                <app-author-create (cancel)="showHideCreate()" (create)="ngOnInit()"></app-author-create>
            </div>
            <div *ngIf="showEdit">
                <app-author-edit [author]="selectedAuthor" (cancel)="showHideEdit(selectedAuthor.id)" (update)="updateAuthor()" ></app-author-edit>
            </div>
        </div>   
    </div>
</div>
